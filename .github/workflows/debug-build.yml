name: Debug build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: nttld/setup-ndk@v1
      with:
        ndk-version: 26.1.10909125

    - name: Install necessary tools
      run: sudo apt install -y wget git sed coreutils

    - name: Build
      run: |
        chmod +x ./ushark-build.sh
        ls
        ./ushark-build.sh -t debug
      shell: bash
