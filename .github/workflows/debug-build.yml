name: Debug build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install NDK
      run: echo "y" | sudo sdkmanager --install "ndk;26.1.10909125" --sdk_root=${ANDROID_SDK_ROOT}

    - name: Install necessary tools
      run: sudo apt install -y wget git sed coreutils

    - name: Build
      run: |
        chmod +x ./ushark-build.sh
        ls
        ./ushark-build.sh -t debug
      shell: bash
